name: Rust3

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2021-04-22
        override: true
        components: rustfmt, clippy
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build
